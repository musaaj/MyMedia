<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
	{% load static %}
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  {% block css %}
  {% endblock %}
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="">
  <div class="w3-bar w3-blue w3-padding w3-card" style="letter-spacing:4px;">
		<a href="/" class="w3-bar-item w3-button">MyMedia</a>
    <div class="w3-right w3-hide-small">
			{% block links %}
			{% endblock links %}
    </div>
  </div>
</div>

<!-- Page content -->
<div class="w3-container">
  {% block content %}
  {% endblock %}
</div>
<div class="w3-container w3-bottom w3-card w3-yellow w3-center">
	<h1 class="w3-large">Powered By Bincom Dev Center</h1>
</div>
{% block js %}
{% endblock %}
</body>
</html>
